[profile.default]
src = "src"
out = "out"
libs = ["lib"]
gas_reports = ["*"]


remappings = ["@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"]

[etherscan] 
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum-sepolia = { key= "${ARBISCAN_API_KEY}", chain = 71717100}

